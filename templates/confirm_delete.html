<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>אישור מחיקה</h1>
    <p>האם אתה בטוח שברצונך למחוק את איש הקשר "{{ contact.name }}"?</p>
    <form method="POST" action="{{ url_for('delete_contact', contact_id=contact.id) }}">
        <button type="submit" name="confirm" value="yes" class="btn btn-danger">מחק</button>
        <a href="{{ url_for('contacts') }}" class="btn btn-secondary">בטל</a>
    </form>
    {% endblock %}
</body>
</html>
